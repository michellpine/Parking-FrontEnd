<h2 class="title">Tiquete de Cobro</h2>
<hr>
<div class="wrapper">
  <div class="box a title">
    <label class="sub_title">Valor a pagar</label>
    <div>
      <label class="value"> ${{ vehicleRecive?.valueToPay }}</label>
    </div>
  </div>
  <div class="box b ticket">
    <div>Placa: 
      <label>{{ vehicleRecive?.vehicle.license }}</label>
    </div>
    <div>Hora Entrada:
      <label>{{ vehicleRecive?.dateArrive }}</label>
    </div>
    <div>Hora Salida:
      <label>{{ vehicleRecive?.dateOut }}</label>
    </div>
  </div>
</div>
<br>
<div>
    <button class="btn btn-primary center-block " (click)="onClick($event)">Cobrar</button>
</div>
